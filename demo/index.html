<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looker Embed SDK Demo</title>
  <script src="demo.js"></script>
  <style type="text/css">
    body {
      text-align: center;
    }
    #dashboard {
      width: 90vw;
      height: 70vh;
      margin: 40px auto;
    }
    #dashboard-state {
      height: 30px;
    }
    #look {
      width: 90vw;
      height: 70vh;
      margin: 40px auto;
    }
    #look-state {
      height: 30px;
    }
    .looker-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Looker Embed SDK Demo Page</h1>
  <div id="controls">
    <label for="state">State: </label>
    <select id="state">
      <option value="">Select...</option>
      <option value="California" selected>California</option>
      <option value="Illinois">Illinois</option>
      <option value="Minnesota">Minnesota</option>
    </select>
    <button id="run">Run</button>
  </div>
  <div id="demo-dashboard">
    <div id="dashboard-state">Loading...</div>
    <div id="dashboard"></div>
  </div>
  <hr />
  <div>
    <pre id="api"></pre>
  </div>
  <hr />
  <div id="demo-look">
    <div id="look-state">Loading...</div>
   <div id="look"></div>
</body>
</html>
